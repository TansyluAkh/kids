name: bebkeler
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider:
  flutter_spinkit:
  cloud_firestore:
  firebase_auth:
  firebase_core:
  google_sign_in:
  flutter_tts:
  flutter_launcher_icons:
  animated_text_kit:
  flutter_svg:
  blobs: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/buttons/
  fonts:

    - family: Montserrat
      fonts:
          - asset: assets/fonts/Montserrat-Regular.ttf
          - asset: assets/fonts/Montserrat-Bold.ttf